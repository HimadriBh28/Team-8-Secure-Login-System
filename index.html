<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureAuth - Secure Authentication System</title>
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-grid"></div>

  <header>
    <a href="#" class="logo">SecureAuth</a>
    <nav>
      <a href="#">Home</a>
      <a href="#">Security</a>
      <a href="#">Contact</a>
    </nav>
    <div class="user-auth">
      <button class="login-btn">Login</button>
      <button class="register-btn">Register</button>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Secure Authentication System</h1>
      <p>Protecting your digital identity with advanced security measures</p>
      <div class="cta-wrapper">
        <button class="cta-btn">Get Started</button>
        <span class="moving-border"></span>
      </div>
    </section>
  </main>

  <div class="auth-modal">
    <button class="close-btn">&times;</button>

    <div class="form-box login">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-box">
          <input type="email" id="loginEmail" placeholder="Email" required>
          <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
          <input type="password" id="loginPassword" placeholder="Password" required>
          <i class='bx bxs-lock'></i>
        </div>
        <div class="form-footer">
          <a href="#" class="forgot-password">Forgot password?</a>
          <button class="submit-btn" type="submit">Login</button>
          <p>Don't have an account? <a href="#" class="switch-to-register">Register</a></p>
        </div>
      </form>
    </div>

    <div class="form-box register">
      <h2>Register</h2>
      <form id="registerForm">
        <div class="input-box">
          <input type="text" id="registerName" placeholder="Full Name" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="email" id="registerEmail" placeholder="Email" required>
          <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
          <input type="password" id="registerPassword" placeholder="Password" required>
          <i class='bx bxs-lock'></i>
        </div>
        <div class="password-strength">
          <div id="password-strength-bar" class="strength-bar strength-0"></div>
          <div id="password-strength-text">Password Strength: Very Weak</div>
        </div>
        <div class="input-box">
          <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="form-footer">
          <button class="submit-btn" type="submit">Register</button>
          <p>Already have an account? <a href="#" class="switch-to-login">Login</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
