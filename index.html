<header>

    <a href="#">Contact</a>

  </div>

<section>
  <h1>Secure Authentication System</h1>
  <button class="cta-btn">Register Now</button>
</section>

<div class="auth-modal">
  <button class="close-btn-modal">&times;</button>

  <div class="form-box login">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-box">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" id="loginPassword" placeholder="Password" required>
        <i class='bx bxs-lock'></i>
      </div>
      <button class="btn" type="submit">Login</button>
      <div class="form-links">
        <p>Don't have an account? <a href="#" class="switch-to-register">Register</a></p>
      </div>
    </form>
  </div>

  <div class="form-box register">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="input-box">
        <input type="text" id="registerName" placeholder="Full Name" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="email" id="registerEmail" placeholder="Email" required>
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" id="registerPassword" placeholder="Password" required>
        <i class='bx bxs-lock'></i>
      </div>
      <div class="input-box">
        <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <button class="btn" type="submit">Register</button>
      <div class="form-links">
        <p>Already have an account? <a href="#" class="switch-to-login">Login</a></p>
      </div>
    </form>
  </div>

  <div class="form-box otp">
    <h2>Verify OTP</h2>
    <form id="otpForm">
      <div class="input-box">
        <input type="text" id="otpInput" placeholder="Enter OTP" required>
        <i class="bx bxs-key"></i>
      </div>
      <div class="form-links">
        <span id="otp-timer">300s left</span>
      </div>
      <button class="btn" type="submit">Verify</button>
      <div style="text-align:center; margin-top:10px;">
        <button class="btn" type="button" id="resendOtpBtn">Resend OTP</button>
      </div>
    </form>
  </div>
</div>

<script>
  const modal = document.querySelector('.auth-modal');
  const loginBtn = document.querySelector('.login-btn-modal');
  const registerBtn = document.querySelector('.signup-btn-modal');
  const ctaBtn = document.querySelector('.cta-btn');
  const closeModal = document.querySelector('.close-btn-modal');
  const formBoxes = document.querySelectorAll('.form-box');
  const switchToRegister = document.querySelectorAll('.switch-to-register');
  const switchToLogin = document.querySelectorAll('.switch-to-login');

  loginBtn.onclick = () => showForm('login');
  registerBtn.onclick = () => showForm('register');
  ctaBtn.onclick = () => showForm('register');
  closeModal.onclick = () => modal.style.display = 'none';

  switchToRegister.forEach(el => el.onclick = () => showForm('register'));
  switchToLogin.forEach(el => el.onclick = () => showForm('login'));

  function showForm(formName) {
    modal.style.display = 'flex';
    formBoxes.forEach(fb => fb.style.display = 'none');
    const target = document.querySelector(`.form-box.${formName}`);
    if (target) target.style.display = 'block';

    if (formName === 'otp') {
      let seconds = 300;
      const timer = setInterval(() => {
        const timerEl = document.getElementById("otp-timer");
        if (!timerEl) return clearInterval(timer);
        if (seconds <= 0) {
          clearInterval(timer);
          timerEl.textContent = "OTP expired";
        } else {
          timerEl.textContent = `${seconds--}s left`;
        }
      }, 1000);
    }
  }

  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('registerName').value.trim();
    const email = document.getElementById('registerEmail').value.trim();
    const password = document.getElementById('registerPassword').value;
    const confirm = document.getElementById('registerConfirmPassword').value;

    if (password !== confirm) return alert("Passwords do not match");

    const response = await fetch('register.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, email, password })
    });
    const result = await response.json();
    alert(result.message);
    if (result.redirect_to_otp) {
      sessionStorage.setItem('secureauth_email', email);
      showForm('otp');
    }
  });

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value;

    const response = await fetch('login.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });
    const result = await response.json();
    alert(result.message);
    if (result.redirect_to_otp) {
      sessionStorage.setItem('secureauth_email', email);
      showForm('otp');
    }
  });

  document.getElementById('otpForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const otp = document.getElementById('otpInput').value.trim();
    const email = sessionStorage.getItem('secureauth_email');

    const response = await fetch('verify-otp.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ otp, email })
    });
    const result = await response.json();
    alert(result.message);
    if (result.redirect_to_dashboard) window.location.href = 'dashboard.php';
  });

  document.getElementById('resendOtpBtn').addEventListener('click', async () => {
    const email = sessionStorage.getItem('secureauth_email');
    if (!email) return alert("Email not found in session.");

    const response = await fetch('resend_otp.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email })
    });
    const result = await response.json();
    alert(result.message);
    if (result.success) showForm('otp');
  });
</script>
